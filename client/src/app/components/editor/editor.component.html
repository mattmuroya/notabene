@if (selectedNote()) {
<form>
  <fieldset>
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      [value]="updatedTitle"
      (input)="onChangeTitle($event)"
      placeholder="New Note"
    />

    <label for="content">Content</label>
    <textarea
      id="content"
      [value]="updatedContent"
      (input)="onChangeContent($event)"
      rows="10"
    >
    </textarea>
  </fieldset>
</form>
}
